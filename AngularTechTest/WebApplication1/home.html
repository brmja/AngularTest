<div ng-controller="EmpCtrl">

     
    <input type="text" ng-model="food" placeholder="Enter food" />

    <p>Sriracha sauce is great with dddd {{food}}!</p>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in records">
                <td>{{data.Id}}</td>
                <td>{{data.Name}}</td>

            </tr>
        </tbody>
    </table>
</div>
